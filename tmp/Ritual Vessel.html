        </div>
        <!-- icon: 已替换为可编辑的 img，方便直接换图 -->

            <img class="card__iconImg" src="https://cdn.max-c.com/wiki/238960/Effigy.png?v=1" alt="驱灵法器" />

按住 Shift 点击以分开堆叠</p>

        <p class="en" data-field="en">Ritual Vessel</p>
