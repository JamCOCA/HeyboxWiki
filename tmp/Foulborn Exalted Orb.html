        </div>
        <!-- icon: 已替换为可编辑的 img，方便直接换图 -->

            <img class="card__iconImg" src="https://cdn.max-c.com/wiki/238960/FoulbornExalted.png?v=1" alt="秽生崇高石" />

        <div class="kv" data-field="kv">

        <p class="en" data-field="en">Foulborn Exalted Orb</p>
