<section class="card" role="article" aria-label="物品提示卡" data-template="item-popup">
    <header class="card__header">
        <div class="card__titleWrap">
            <h1 class="card__title" data-field="title">未知的命运卡</h1>
        </div>
        <!-- icon: 已替换为可编辑的 img，方便直接换图 -->
        <div class="card__icon" aria-hidden="true" data-field="icon">
            <img class="card__iconImg" src="https://cdn.max-c.com/wiki/238960/Deck.png?v=1" alt="未知的命运卡" />
        </div>
    </header>

    <div class="card__body">
        <div class="kv" data-field="kv">
            <div class="kv__row">
                <span class="kv__label" data-field="category">通货</span>
            </div>
            <div class="kv__row" data-field="stack_row">
                <span class="kv__label">堆叠数量:</span>
                <span class="kv__value" data-field="stack">1/20</span>
            </div>
        </div>

        <p class="affix" data-field="affix">一组未知的命运卡</p>

        <!-- desc_html 可以包含 HTML (比如 <span class="kbd">SHIFT</span>) -->
        <p class="desc" data-field="desc">右击可以将一张命运卡取出。
按住Ctrl键右击可连续将卡牌从牌堆中移入你的背包。
按住 Shift 点击以分开堆叠</p>

        <p class="en" data-field="en">Stacked Deck</p>
    </div>
</section>
