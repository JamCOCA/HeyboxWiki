        </div>
        <!-- icon: 已替换为可编辑的 img，方便直接换图 -->
        <div class="card__icon" aria-hidden="true" data-field="icon">
            <img class="card__iconImg" src="https://cdn.max-c.com/wiki/238960/DeliriumOrbBreach.png?v=1" alt="朦胧的雾魇宝珠" />
        </div>
    </header>

    <div class="card__body">
        <div class="kv" data-field="kv">
            <div class="kv__row">
                <span class="kv__label" data-field="category">通货</span>
            </div>

                <span class="kv__label">堆叠数量:</span>

            </div>

        <p class="en" data-field="en">Obscured Delirium Orb</p>
