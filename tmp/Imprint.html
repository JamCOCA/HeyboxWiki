<section class="card" role="article" aria-label="物品提示卡" data-template="item-popup">
    <header class="card__header">
        <div class="card__titleWrap">
            <h1 class="card__title" data-field="title">印记</h1>
        </div>
        <!-- icon: 已替换为可编辑的 img，方便直接换图 -->
        <div class="card__icon" aria-hidden="true" data-field="icon">
            <img class="card__iconImg" src="https://cdn.max-c.com/wiki/238960/CurrencyImprint.png?v=1" alt="印记" />
        </div>
    </header>

    <div class="card__body">
        <div class="kv" data-field="kv">
            <div class="kv__row">
                <span class="kv__label" data-field="category">通货</span>
            </div>
            <div class="kv__row" data-field="stack_row">
                <span class="kv__label">堆叠数量:</span>
                <span class="kv__value" data-field="stack">右键点击此物品，再左键点击原来拓印的物品以还原该项物品至拓印当下的属性。 拓印无法被交易。</span>
            </div>
        </div>

        <p class="affix" data-field="affix">还原指定装备至拓印时的状态 分裂的物品不能使用拓印</p>

        <!-- desc_html 可以包含 HTML (比如 <span class="kbd">SHIFT</span>) -->
        <p class="desc" data-field="desc">右键点击此物品，再左键点击原来拓印的物品以还原该项物品至拓印当下的属性。 拓印无法被交易。</p>

        <p class="en" data-field="en">Imprint</p>
    </div>
</section>
